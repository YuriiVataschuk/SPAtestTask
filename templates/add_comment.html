{% extends 'base.html' %}

{% block content %}
  <h2>Add Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  {% if parent_comment %}
    <a href="{% url 'add_nested_comment' parent_comment.id %}">Reply to {{ parent_comment.user_name }}</a>
  {% endif %}

{% endblock %}
